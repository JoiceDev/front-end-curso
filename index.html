<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Registration</title>

    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagem/telephone-bluelogo.png" alt="telephone blue logo">
            <h1>Contact Registration</h1>
        </header>
        <form id="form-contact">
            <input type="text" id="contact-name" placeholder="Contact name"/>
            <input type="number" id="phone-number" required placeholder="Phone number"/>
            <button type="submit">Add +</button>
        </form>
        <table class="table">
            <thead>
                <th>Name</th>
                <th>Number</th>
            </thead>
        </table>
        <tbody>
            <tfoot>
                <tr>
                    <td id="contact-name">Joice Gon√ßalves</td>
                    <td id="phone-number">1234-5678</td>
                </tr>
            </tfoot>
        </tbody>
        <script src="./main.js"></script>
    </div>
</body>
</html>
