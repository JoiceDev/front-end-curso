<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugins JQuery</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="header-container">
        <h1>Formulário de Cadastro</h1><br>
        <img src="./logo-cadastro-removebg-preview.png" alt="logo formulário de cadastro">

    </div>
    <div class="container">
    <form>
        
    <label for="nomeCompleto">Nome completo:</label>
    <input type="text" id="nomeCompleto" placeholder="Insira seu nome" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" placeholder="Insira seu e-mail" required>

    <label for="phone">Telefone:</label>
    <input type="tel" id="phone" placeholder="Insira seu telefone" required>

    <label for="cpf">CPF:</label>
    <input id="cpf" type="text" placeholder="Insira seu CPF com 11 dígitos" required>

    <label for="address">Endereço:</label>
    <input type="text" id="address" placeholder="Insira seu endereço" required> 
    
    <label for="cep">CEP:</label>
    <input type="text" id="cep" placeholder="Insira o CEP do seu endereço" required>
    <br>
    <button id="button" type="submit">Cadastrar</button>
    </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script>
        $(document).ready(function() {
        $('#phone').mask('(00)00000-0000');
        $('#cpf').mask('000.000.000-00', {reverse: true});
        $('#cep').mask('00000-000');
        }) ;
    </script>
</body>
</html>
